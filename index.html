<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Schedule Maker</title>
</head>
<body>
    <input type="file" id="upload" />
    <div id="output"></div>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="ics.min.js"></script>

    <script>
                                var classmates = "";

        var cal = ics();
        var not;
        const days = ["SU", "MO", "TU", "WE", "TH", "FR", "SA"];
        function checktime(time, val, name, clas){
            console.log(time);
            console.log(val);
            if(time != val.value || val.value){
                console.log("not ready");
                setTimeout(()=> {
                    checktime(new Date().getHours().toString() + ":" + new Date().getMinutes().toString(), val, name, clas);
                }, 1000)
            }
            else{
                if(Notification.permission === 'granted') not = new Notification(name + " has " + clas);
            }
        }
        var it = 0;
        var rows = -1;
        var columns = -1;
        var csv = "Subject,Start Date,Start Time,End Date,End Time,All Day,Description,Location,UID\n"
        var classes = [];
        var times = [["8:45", "9:15"], ["9:15", "9:55"], ["10:00", "10:40"], ["10:45", "11:25"], ["11:30", "12:10"], ["12:15", "12:40"], ["12:45", "13:25"], ["13:30", "14:10"], ["14:10", "14:40"], ["14:40", "15:40"]]
        var periods = [];
        document.getElementById('upload').addEventListener('change', function(e) {
            var file = e.target.files[0];

            var reader = new FileReader();

            reader.onload = function(e) {
                var arrayBuffer = reader.result;
                var workbook = new ExcelJS.Workbook();

                workbook.xlsx.load(arrayBuffer).then(function() {
                    var worksheet = workbook.getWorksheet(1);
                    var output = '<table border="1">';

                    worksheet.eachRow({ includeEmpty: false }, function(row, rowNumber) {
                        output += '<tr>';
                            columns = 0;
                            rows++;
                        row.eachCell({ includeEmpty: false }, function(cell, colNumber) {
                            if(rows === 0 && columns === 0){
                                students = cell.value;
                            }
                            else if(rows > 1 && columns > 1){
                            columns++;
                            var cellValue = cell.value ? cell.value : '';
                            var cellStyle = '';
                            var time = times[rows];
                            var date = days[columns];
                            


                                students.push(cellValue.split("[")[1].split("]")[0]);
                                classes.push(cellValue.split("[")[0])

                            output += '<td style="' + cellStyle + '">' + cellValue + '</td>';
                            output += "<input type='time' hidden class='time'>"
                            }
                        });
                        output += '</tr>';
                        
                    });
                        document.getElementById("output").innerHTML = output;
                    output += '</table>';
                    Notification.requestPermission();
                    document.querySelectorAll(".time").forEach(input=> {
                       
                           cal.addEvent(classes[it] + " for " + students[it], "", "", new Date().toJSON().slice(0,10).replace(/-/g,'/') + " " + time[0], new Date().toJSON().slice(0,10).replace(/-/g,'/') + " " + time[1], {freq: "WEEKLY", byday: [date]});
                           it++;
                        })
console.log(csv);
                        cal.download("schedule");
                      
  
                    });
            }; 
          
            reader.readAsArrayBuffer(file);
          
                });
    </script>
</body>
</html>
