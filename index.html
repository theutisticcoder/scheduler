<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Schedule Maker</title>
</head>
<body>
    <input type="file" id="upload" />
    <div id="output"></div>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script src="ics.min.js"></script>

    <script>
                                var classmates = "";

        var cal = ics();
        var not;
        function checktime(time, val, name, clas){
            console.log(time);
            console.log(val);
            if(time != val.value || val.value){
                console.log("not ready");
                setTimeout(()=> {
                    checktime(new Date().getHours().toString() + ":" + new Date().getMinutes().toString(), val, name, clas);
                }, 1000)
            }
            else{
                if(Notification.permission === 'granted') not = new Notification(name + " has " + clas);
            }
        }
        var it = 0;
        var csv = "Subject,Start Date,Start Time,End Date,End Time,All Day,Description,Location,UID\n"
        var classes = [];
        var students = [];
        document.getElementById('upload').addEventListener('change', function(e) {
            var file = e.target.files[0];

            var reader = new FileReader();

            reader.onload = function(e) {
                var arrayBuffer = reader.result;
                var workbook = new ExcelJS.Workbook();

                workbook.xlsx.load(arrayBuffer).then(function() {
                    var worksheet = workbook.getWorksheet(1);
                    var output = '<table border="1">';

                    worksheet.eachRow({ includeEmpty: false }, function(row, rowNumber) {
                        output += '<tr>';
                        row.eachCell({ includeEmpty: false }, function(cell, colNumber) {
                            var cellValue = cell.value ? cell.value : '';
                            var cellStyle = '';
                            


                                students.push(cellValue.richText[1].text.split("["));
                                classes.push(cellValue.richText[0].text);
                            

                            output += '<td style="' + cellStyle + '">' + cellValue + '</td>';
                        });
                        output += '</tr>';
                        
                        output += "<input type='time' class='time'>"
                    });
                        document.getElementById("output").innerHTML = output;
                    output += '</table>';
                    Notification.requestPermission();
                    document.querySelectorAll(".time").forEach(input=> {
                        students[it] =  students[it][1].split("]")[0];
                        students[it] =  students[it].replace(",", " ");
                       
                        csv += (classes[it] + " for " + students[it] + "," + new Date().toJSON().slice(0,10).replace(/-/g,'/') + "," + "8:00am"+ "," + "6/20/" + ( new Date().getFullYear() + 1)+ "," + "4:00pm"+ "," + "FALSE"+ "," + ""+ "," + ""+ "," + "\n").toString();
                           cal.addEvent(classes[it] + " for " + students[it], "", "", new Date().toJSON().slice(0,10).replace(/-/g,'/'), "6/20/" + ( new Date().getFullYear() + 1), {freq: DAILY});
                           it++;
                        })
console.log(csv);
                        cal.download("schedule");
                        var hiddenElement = document.createElement('a');  
    window.open('data:text/csv;charset=utf8,' + escape(csv));  
  
                    });
            }; 
          
            reader.readAsArrayBuffer(file);
          
                });
    </script>
</body>
</html>
